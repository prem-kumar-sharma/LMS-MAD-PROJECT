{% extends "base.html" %}

{% block title %}Admin Login - LMS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h4 class="card-title mb-0">Admin Login</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin_login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Admin Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-dark">Login as Admin</button>
                </form>
                <hr>
                <p class="mb-0">Regular user? <a href="{{ url_for('user_login') }}">Login here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
