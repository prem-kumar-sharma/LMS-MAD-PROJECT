{% extends "base.html" %}

{% block title %}Login - LMS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Login</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('user_login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <hr>
                <p class="mb-0">Don't have an account? <a href="{{ url_for('user_register') }}">Register here</a></p>
                <p class="mb-0 mt-2">Are you an admin? <a href="{{ url_for('admin_login') }}">Admin Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
